{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="from-group">
                <h3 class="border-bottom mb-4">Log In</h3>
                {{ form | crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign In</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account ?<a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
